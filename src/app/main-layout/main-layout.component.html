<h1>
    POLLUTION CHECKER
</h1>
<div class="searchbar">
    <p class="greeting">Please provide the name of the sought country: </p>
    <div class="formbox">
        <form>
            <input placeholder="Country" [(ngModel)]="countryPhrase" type="text" (keyup)="toSessionStorage($event)" [formControl]="control" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let country of filteredCountries | async" [value]="country" (click)="toSessionStorageClick()">
                        {{ country }}
                    </mat-option>
            </mat-autocomplete>
        </form>
        <select [(ngModel)]="pollutionType">
            <option pollutionType="pm25">pm25</option>
            <option pollutionType="pm10">pm10</option>
            <option pollutionType="so2">so2</option>
            <option pollutionType="no2">no2</option>
            <option pollutionType="o3">o3</option>
            <option pollutionType="co">co</option>
        </select>
        <button (click)="getCities()"> Search </button>
    </div>
</div>
<div>
    <mat-accordion *ngFor="let city of cities">

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                {{city.name}}, last {{city.type}} measurement equals: {{ city.value | number }} {{city.unit}}
            </mat-expansion-panel-header>
                {{ city.desc }}
        </mat-expansion-panel>

    </mat-accordion>
</div>
